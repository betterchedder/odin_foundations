<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Links and Images Homepage</title>
    </head>
    <body>
        <h1>Homepage</h1>
        <!-- <a></a> tag is used to declare link, but if href reference is missing
        then text won't be clickable. Can be absoluate links (other websites)
        or relative links (links locally in our site).-->
        <p>
            <a href="https://www.theodinproject.com/about">Click me, i'm an absolute link to somewhere else</a>
        </p>
        <p>
            <a href="./pages/about.html">Click me, i'm a relative link to a local page</a>
        </p>
        <!-- src is the image itself, and alt tag is the description -->
        <img src="./images/dog.jpeg" alt="Image of a dog">
    </body>
</html>
