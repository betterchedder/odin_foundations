<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My First ODIN Website</title>
    </head>
    <body>
        <h1>First and Largest Heading</h1>
            <!-- strong makes the word bold, em adds italics -->
            <p> <strong>Paragraph</strong> one on this <em>line</em></p>
                <ul>
                    <li>Unordered list item one</li>
                    <li>Unordered list item two</li>
                    <li>Unordered list item three</li>
                </ul>
            <!-- Need a new <p></p> tag in order for new line to be established -->
            <p> New <strong>paragraph</strong> on a new <em>line</em></p>
                <ol>
                    <li>Ordered list item two</li>
                    <li>Unordered list item two</li>
                    <li>Unordered list item three</li>
                </ol>
    </body>
</html>
